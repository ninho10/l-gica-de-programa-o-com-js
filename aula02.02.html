<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>logica de Programação javascript</title>
  </head>
  <body>
    <h1>logica de Programação javascript</h1>

    <script>
      // pedir para o usuario digitar um numero
      var n1 = prompt("digite um numero");
      n1 = parseFloat(n1);
      //pedir para o usuario digitar segudo numero
      var n2 = prompt("digite o degundo numero");
      n2 = parseFloat(n2);

      //mostra a soma
      alert(n1 + n2);

      //parseFloat troca para numero
    </script>
  </body>
</html>
